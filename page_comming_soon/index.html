<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Деніс вивчить JavaScript через?!</title>
  <link rel="preload" href="/page_comming_soon/page_comming_soon/fonts/roboto/Roboto-Regular.woff2" as="font">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body class="comming-soon">

<div class="timer">
    <h1 class="timer__title">Деніс вивчить JavaScript через:</h1>
    <div class="timer__counter">
        <div class="timer__item">
            <div class="timer__val js-timer-days">00</div>
            <div class="timer__text js-timer-days-text">днів</div>
        </div>
        <div class="timer__separator">:</div>
        <div class="timer__item">
            <div class="timer__val js-timer-hour">00</div>
            <div class="timer__text js-timer-hour-text">годин</div>
        </div>
        <div class="timer__separator">:</div>
        <div class="timer__item">
            <div class="timer__val js-timer-minutes">00</div>
            <div class="timer__text js-timer-minutes-text">хвилин</div>
        </div>
        <div class="timer__separator">:</div>
        <div class="timer__item">
            <div class="timer__val js-timer-seconds">00</div>
            <div class="timer__text js-timer-seconds-text">секунд</div>
        </div>
    </div>
</div>

<script src="js/main.min.js"></script>
</body>
</html>
